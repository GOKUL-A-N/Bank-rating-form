<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="flex flex-col w-full items-center justify-center">
    <form class="backgroundGrad w-full md:w-[400px]">
        <h1 class="mt-5 relative p-4 bg-[#29b370] w-full text-white font-bold">
            <span class="text-start" >Bank Rating Form</span>
            <span class="absolute right-6">Great Bank</span>
        </h1>
        <div class="flex font-bold text-[13px] w-full p-4">
            <label for="" class="w-[140px]">Company name</label>
            <input type="text" class="w-[200px] bg-transparent border-black border-2">
        </div>
        <div class="flex font-bold text-[13px] w-full p-4">
            <label for="" class="w-[140px]">Financial Institution name</label>
            <input type="text" class="w-[200px] bg-transparent border-black border-2">
        </div>
        <div class="flex font-bold text-[13px] w-full p-4">
            <label for="" class="w-[140px]">Company Institution Contact Person</label>
            <input type="text" class="w-[95px] bg-transparent border-black border-2">
            <input type="text" class="w-[95px] ml-2 bg-transparent border-black border-2">
        </div>
        <div class="flex font-bold text-[13px] w-full p-4">
            <label for="" class="w-[140px]">Financial Institution name</label>
            <input type="text" class="w-[200px] bg-transparent border-black border-2">
        </div>
        <div class="flex font-bold text-[13px] w-full p-4">
            <label for="" class="w-[140px]">Contact Phone Number</label>
            <input type="text" class="w-[200px] bg-transparent border-black border-2">
        </div>
        <div class="flex font-bold text-[13px] w-full p-4">
            <label for="" class="w-[140px]">Number Of Account holder</label>
            <input type="text" class="w-[95px] bg-transparent border-black border-2">
            <input type="text" class="w-[95px] ml-2 bg-transparent border-black border-2">
        </div>
        <div class="flex font-bold text-[13px] w-full p-4">
            <label for="" class="w-[140px]">Date Account Opened</label>
            <input type="text" class="w-[65px] bg-transparent border-black border-2">
            <input type="text" class="w-[65px] ml-2 bg-transparent border-black border-2">
            <input type="text" class="w-[65px] ml-2 bg-transparent border-black border-2">
        </div>
        <div class="flex font-bold text-[13px] w-full p-4">
            <label for="" class="w-[140px]">Account Type</label>
            <input type="text" class="w-[200px] bg-transparent border-black border-2">
        </div>
        <div class="flex font-bold text-[13px] w-full p-4">
            <label for="" class="w-[140px]">Balance</label>
            <input type="text" class="w-[200px] bg-transparent border-black border-2">
        </div>
        <div class="flex font-bold text-[13px] w-full p-4">
            <label for="" class="w-[140px]">Balance</label>
            <div class="w-[200px]">
                <input type="text" class="w-full bg-transparent border-black border-b-2">
                <input type="text" class="w-full bg-transparent border-black border-b-2">
                <input type="text" class="w-full bg-transparent border-black border-b-2">
            </div>
        </div>
            <h1 class="text-[105px] mt[-40px] text-center text-[#29b370]"><span>.</span><span>.</span><span>.</span></h1>
    </form>
    
</body>
</html>
